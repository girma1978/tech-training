<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tutorials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .tutorial-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tutorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tutorial-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .tutorial-card p {
            margin-bottom: 1rem;
            color: #555;
        }

        .tutorial-card a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tutorial-card a:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .tutorial-grid {
                grid-template-columns: 1fr;
            }

            .tutorial-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Tutorials Hub</h1>
        <p>Explore a collection of resources for programming and database learning</p>
    </header>

    <div class="container">
        <div class="tutorial-grid" id="tutorialGrid">
            <!-- Tutorial cards will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tech Tutorials Hub. All rights reserved.</p>
    </footer>

    <script>
        const tutorials = [
            {
                title: "Python Automation",
                description: "Learn automation techniques using Python.",
                link: "https://python-automation-book.readthedocs.io/en/stable/"
            },
            {
                title: "Python OOP",
                description: "Master Object-Oriented Programming in Python.",
                link: "https://www.pythontutorial.net/python-oop/"
            },
            {
                title: "MySQL Tutorial",
                description: "Comprehensive guide to MySQL database management.",
                link: "https://www.mysqltutorial.org/"
            },
            {
                title: "SQL Server Tutorial",
                description: "In-depth tutorials for Microsoft SQL Server.",
                link: "https://www.sqlservertutorial.net/"
            },
            {
                title: "MongoDB Tutorial",
                description: "Learn NoSQL with MongoDB tutorials.",
                link: "https://www.mongodbtutorial.org/"
            },
            {
                title: "Oracle Tutorial",
                description: "Explore Oracle database management and development.",
                link: "https://www.oracletutorial.com/"
            },
            {
                title: "JavaScript Tutorial",
                description: "Comprehensive JavaScript learning resources.",
                link: "https://www.javascripttutorial.net/"
            },
            {
                title: "Network Automation",
                description: "Cisco-focused network automation and orchestration.",
                link: "https://networklessons.com/cisco/evolving-technologies/network-automation-and-orchestration"
            }
        ];

        const tutorialGrid = document.getElementById('tutorialGrid');

        tutorials.forEach(tutorial => {
            const card = document.createElement('div');
            card.className = 'tutorial-card';
            card.innerHTML = `
                <h2>${tutorial.title}</h2>
                <p>${tutorial.description}</p>
                <a href="${tutorial.link}" target="_blank">Visit Tutorial</a>
            `;
            tutorialGrid.appendChild(card);
        });
    </script>
</body>
</html>
